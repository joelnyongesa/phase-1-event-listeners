<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Event listeners</title>
</head>
<body>
    <div class="container">
        <div id="todos">
            <h3>ToDo List</h3>
            <h4>Thursday</h4>
            <form id="todo_form">
                <div class="field">
                    <input type="text" id="new_todo" placeholder="New To Do">
                    <button class="btn" id="add_task">Submit</button>
                </div>
            </form>
            <div id="todo_container">
                <p>Feed Cat <button class="delete_btn">x</button></p>
                <p>Laundry <button class="delete_btn">x</button></p>
                
            </div>
            <div>
                <div>
                    <button class="btn" id="alert">Alert ME</button>
                    <button class="btn" id="log">Console Log something</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
